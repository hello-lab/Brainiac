{% extends 'dash/base.html' %}
{% load static %}
{% block title %}Brainiac{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-12">All Quizzes</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for quiz in quizzes %}
        <div class="max-w-sm bg-black border-2 border-purple-400 rounded-lg shadow-lg p-6 transition transform hover:scale-105 hover:shadow-xl">
            <h2 class="text-2xl font-semibold text-purple-400 mb-2">{{ quiz.title }}</h2>
            <p class="text-gray-400 mb-4">{{ quiz.description }}</p>
            <a href="/admin/quiz/{{ quiz.id }}" class="inline-block bg-purple-500 text-white font-medium py-2 px-4 rounded-full transition-colors duration-300 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                Take Quiz
            </a>
        </div>
        
        {% endfor %}
    </div>
</div>

<script>
    if ('{{ message }}'!=""){
    alert('{{ message }}');}
</script>

{% endblock %}
