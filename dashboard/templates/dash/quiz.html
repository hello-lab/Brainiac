{% extends 'dash/base.html' %}
{% load static %}
{% block title %}Brainiac{% endblock %}
{% block content %}
<h1 class="text-4xl font-bold mb-6">{{ quiz.title }}</h1>
<form method="post">
    <button class="mt-12 mb-16 align-self-right block border-2 border-gradient-to-r from-indigo-500 to-purple-700 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 text-white font-bold py-2 px-4 rounded-lg transition duration-300" type="submit">Submit Quiz</button>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mb-16"></div>
</form>


{% endblock %}
