{% extends 'base.html' %}
{% load static %}
{% block title %}Login to Brainiac{% endblock %}
{% block content %}

            {% if registered %}
            <div id="toast-success" class="flex items-center justify-left w-full max-w-xs p-4 mb-4 text-white bg-black rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-purple-500 bg-purple-100 rounded-lg dark:bg-purple-800 dark:text-purple-200">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                    </svg>
                    <span class="sr-only"></span>
                </div>
                <div class="ms-3 text-sm font-normal">Account created successfully.</div>
                
            </div>
            {% endif %}
            <section class="py-5">
                <div class="container sm:max-w-[60vw] px-5 space-y-12">
                    <!-- Contact form-->
                    <div class="bg-black rounded-4 text-center py-5 mt-2 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="text-4xl mb-24">Login for <span class="text-purple-400 ">Brainiac</span></h1>

                        </div>
                        <div class="row gx-5  justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-floating  mb-3">
                                            <!-- <label class="mylabel">{{ field.label }}</label> -->
                                            {{ field }}
                                        <label for="{{field.label}}">{{ field.label }}</label>
                                        </div>
                                    {% endfor %}
                                    <!-- <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div> -->
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn bg-gradient-to-r from-indigo-500 mt-6 to-purple-700 text-white btn-lg " id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
{% endblock %}
